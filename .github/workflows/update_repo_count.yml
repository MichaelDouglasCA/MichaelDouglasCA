name: Update Repo Count

# Gatilhos de execução
on:
  # Executa automaticamente a cada 24 horas
  schedule:
    - cron: '0 0 * * *'
  # Permite executar manualmente na aba "Actions" (ótimo para testes)
  workflow_dispatch:
  # Executa quando há um push na main (opcional, bom para debugar scripts novos)
  push:
    branches:
      - main

# Permissões necessárias para o GITHUB_TOKEN escrever no repositório
permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configura o Python (ajuste a versão conforme seu script)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instala dependências (se houver um requirements.txt ou bibliotecas como PyGithub)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Exemplo: pip install requests PyGithub

      # 4. Executa o script que atualiza o README
      - name: Run update script
        env:
          # Passa o token do GitHub para o script (se necessário para API)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/update_count.py

      # 5. Comita e envia as mudanças de volta para o repo
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # O comando abaixo só comita se houver mudanças, evitando erro se nada mudou
          git commit -m "docs: atualiza contagem de repositórios [skip ci]" || echo "Nenhuma mudança para commitar"
          git push
